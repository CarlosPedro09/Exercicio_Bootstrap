<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício_Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="col">
           <h2>Formulário de Cadastro</h2>
           <form class="mt-5">
              <div class="form-group row">
                 <div class="col">
                    <label class="form-label" for="nome">Nome</label>
                    <input class="form-control" type="text" id="nome" placeholder="Seu nome">
                 </div>
               <div class="form-group">
                 <label class="form-label" for="email">Email</label>
                 <input class="form-control" type="email" id="email" placeholder="Seu endereço de email">
               </div>
               <div class="form-group row">
                 <div class="col">
                    <label class="form-label" for="telefone">Telefone</label>
                    <input class="form-control" type="number" id="telefone" placeholder=" Seu telefone">
                 </div>
                 <div class="col">
                    <label class="form-label" for="nascimento">Data de nascimento</label>
                    <input class="form-control" type="date" id="nascimento"/>
                 </div>
               </div>
              <div class="form-check mb-4">
                 <input class="form-check-input" type="checkbox" id="termos">
                 <label class="form-check-label" for="termos">Li e estou de acordo com o <a href="#">Termo de Uso e Política de Privacidade</a></label>
              </div>
              <div class="row mt-5">
                 <button class="btn btn-success w-25 m-auto">Enviar</button>
              </div>
           </form>
        </div>
     </div>
    </body>
</html>
